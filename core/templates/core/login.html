{% extends "core/base.html" %}
{% load static %}

{% block title %}Login | Three Generation Images{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'core/css/login.css' %}">
{% endblock %}

{% block content %}
<div id="main-container">
    <div class="login-container">
        <div class="login-header">
            <h2 class="text-2xl font-bold">Login</h2>
        </div>
    
        <div id="login-form">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter Territory Code or Admin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter Your Password">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-2 px-4 rounded whitespace-nowrap">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
